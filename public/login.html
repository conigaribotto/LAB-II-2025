<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - Artesanos.com</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="auth-container">
    <h2>Iniciar Sesión</h2>

    <form id="login-form">
      <fieldset>
        <legend>Ingresá tus datos</legend>

        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required placeholder="usuario@correo.com" />
        </div>

        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required placeholder="••••••••" />
        </div>

        <button type="submit">Entrar</button>
      </fieldset>
    </form>

    <div id="login-message" class="mensaje"></div>

    <p>¿No tenés cuenta? <a href="/register.html">Registrate acá</a></p>
    <button type="button" onclick="window.location.href='/'">⬅ Volver al inicio</button>
  </main>

  <script src="login.js"></script>
</body>
</html>
