<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi Perfil - Artesanos.com</title>
  <link rel="stylesheet" href="/perfil.css" />
</head>
<body>
  <div class="perfil-container">
    <header class="perfil-header">
      <img id="avatar-preview" src="/uploads/default.jpg" alt="Foto de perfil" class="perfil-avatar" />
      <h2 id="nombre-usuario">Mi Perfil</h2>
    </header>

    <!-- LAYOUT EN COLUMNAS -->
    <section class="perfil-info-columns">
      <div class="col-izquierda">
        <form id="perfil-form" enctype="multipart/form-data">
          <div class="form-group">
            <label>Nombre completo:</label>
            <input type="text" name="nombre" placeholder="Nombre completo" required>
          </div>
          <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" placeholder="Correo electrónico" required>
          </div>
          <div class="form-group">
            <label>Intereses:</label>
            <input type="text" name="intereses" placeholder="Intereses">
          </div>
          <div class="form-group">
            <label>Biografía:</label>
            <textarea name="antecedentes" placeholder="Tu historia como artista..."></textarea>
          </div>
          <div class="form-group">
            <label>Imagen de perfil:</label>
            <input type="file" name="imagen" id="imagen">
          </div>
          <button type="submit">Guardar cambios</button>
        </form>
        <div id="perfil-message"></div>
      </div>

      <div class="col-derecha">
        <form id="pass-form">
          <h3>Cambiar contraseña</h3>
          <input type="password" name="nuevaPass" placeholder="Nueva contraseña" required>
          <button type="submit">Actualizar contraseña</button>
        </form>

        <section class="friends">
          <h3>Agregar amigos</h3>
          <div id="usuarios-lista"></div>
        </section>
      </div>
    </section>

    <!-- SECCIÓN PUBLICACIONES -->
    <section class="image-upload">
      <h3>Crear publicación</h3>
      <form id="publicacion-form" enctype="multipart/form-data">
        <input type="text" name="caption" placeholder="¿Qué estás pensando?" required>
        <input type="file" name="image" accept="image/*">
        <input type="text" name="albumTitle" placeholder="Título del álbum (opcional)">
        <button type="submit">Publicar</button>
      </form>
      <div id="publicacion-mensaje"></div>
    </section>

    <!-- PUBLICACIONES RENDERIZADAS -->
    <div id="publicaciones-container" class="publicaciones"></div>

    <button onclick="window.location.href='index.html'">⬅ Volver al inicio</button>
  </div>

  <script>
    const usuarioId = localStorage.getItem('usuarioId');

    // PERFIL
    const perfilForm = document.getElementById('perfil-form');
    const passForm = document.getElementById('pass-form');
    const messageDiv = document.getElementById('perfil-message');

    async function cargarPublicaciones() {
      const res = await fetch('/imagenes');
      const imagenes = await res.json();

      const contenedor = document.getElementById('publicaciones-container');
      contenedor.innerHTML = imagenes
        .filter(img => img.usuario_id == usuarioId)
        .map(img => `
          <div class="publicacion-card">
            <img src="${img.ruta}" alt="Imagen" />
            <p>${img.caption}</p>
          </div>
        `).join('');
    }

    window.onload = async () => {
      const res = await fetch(`/usuario/${usuarioId}`);
      const usuario = await res.json();
      perfilForm.nombre.value = usuario.nombre;
      perfilForm.email.value = usuario.email;
      perfilForm.intereses.value = usuario.intereses || '';
      perfilForm.antecedentes.value = usuario.bio || '';
      document.getElementById('nombre-usuario').textContent = usuario.nombre;
      if (usuario.avatar) {
        document.getElementById('avatar-preview').src = usuario.avatar;
      }

      const lista = document.getElementById("usuarios-lista");
      const r = await fetch(`/usuarios`);
      const usuarios = await r.json();
      lista.innerHTML = usuarios
        .filter(u => u.id != usuarioId)
        .map(u => `
          <p>${u.nombre} (${u.email})
            <button onclick="enviarSolicitud(${usuarioId}, ${u.id})">Agregar</button>
          </p>
        `).join('');

      await cargarPublicaciones();
    };

    perfilForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(perfilForm);
      formData.append('usuarioId', usuarioId);

      const res = await fetch('/usuario/editar', {
        method: 'POST',
        body: formData
      });

      const data = await res.text();
      messageDiv.textContent = data;
      messageDiv.style.color = res.ok ? 'green' : 'red';
    });

    passForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nuevaPass = passForm.nuevaPass.value;

      const res = await fetch('/usuario/pass', {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ usuarioId, password: nuevaPass })
      });

      const data = await res.text();
      messageDiv.textContent = data;
      messageDiv.style.color = res.ok ? 'green' : 'red';
    });

    const publicacionForm = document.getElementById('publicacion-form');
    const publicacionMensaje = document.getElementById('publicacion-mensaje');

    publicacionForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(publicacionForm);
      formData.append('usuarioId', usuarioId);

      const res = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();
      publicacionMensaje.textContent = data.message;
      publicacionMensaje.style.color = res.ok ? 'green' : 'red';
      await cargarPublicaciones();
    });

    function enviarSolicitud(de_usuario_id, para_usuario_id) {
      fetch('/amistad/enviar', {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ de_usuario_id, para_usuario_id })
      })
      .then(res => res.text())
      .then(msg => alert(msg))
      .catch(err => console.error(err));
    }
  </script>
</body>
</html>
