<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Artesanos.com</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main class="auth-container">
    <h2>Crear Usuario</h2>

    <form id="register-form">
      <fieldset>
        <legend>Completá tus datos</legend>

        <div class="form-group">
          <label for="nombre">Nombre completo:</label>
          <input type="text" name="nombre" id="nombre" placeholder="Juan Pérez" required>
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" name="email" id="email" placeholder="correo@ejemplo.com" required>
        </div>

        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" name="password" id="password" placeholder="••••••••" required>
        </div>

        <button type="submit">Registrarse</button>
      </fieldset>
    </form>

    <div id="register-message" class="mensaje"></div>

    <p>¿Ya tenés cuenta? <a href="/login.html">Iniciar sesión</a></p>
    <button type="button" onclick="window.location.href='/'">⬅ Volver al inicio</button>
  </main>

  <script src="register.js"></script>
</body>
</html>
